{% extends "ui/index.html" %}

{% block content %}

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
            {% for movie in movies %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="{{ movie.poster }}" style="height: 350px;" alt="">
                </a>
            </div>
        {% endfor %}

        </div>

        <hr>
{% endblock %}
